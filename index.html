<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PAV Asset Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>PAV Asset Verification Web App</h1>

  <input type="file" id="file-input" accept=".csv" />

  <div id="filters">
    <input type="text" id="search-serial" placeholder="Search Serial Number" />
    <input type="text" id="search-make" placeholder="Search Asset Make" />
    
    <select id="filter-asset-type">
      <option value="">-- Filter Asset Type --</option>
      <!-- Populated dynamically -->
    </select>

    <select id="filter-found-status">
      <option value="">-- Filter Found Status --</option>
      <option value="found">Found</option>
      <option value="notfound">Not Found</option>
    </select>
  </div>

  <div id="table-container"></div>

  <script src="app.js"></script>
</body>
</html>
